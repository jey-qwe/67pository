version: "1.0"

# Твой локальный интеллект
model:
  provider: "ollama"
  name: "gemma3:4b"
  url: "http://localhost:11434"

# Агенты - разные персоны
agents:
  jules:
    model: "gemma3:4b"
    system_prompt: |
      Ты — Jules, Senior AI Engineer. Твой создатель — Мустафа.
      Твоя специализация: Python, LangGraph, CrewAI.
      Ты не шутишь, ты кодишь. Твой стиль: технический, сухой, эффективный.
      Ты видишь файлы проекта через Stitch и всегда предлагаешь готовые фиксы.

# Настройки связи
channels:
  discord:
    enabled: true
    token: "YOUR_DISCORD_TOKEN_HERE"
    # Ограничим доступ, чтобы бот слушал только тебя (вставь свой ID, если хочешь)
    # allow_users: ["ТВОЙ_DISCORD_ID"]
    agent_mapping:
      "jules": "jules"  # Если сообщение начинается с "jules", отвечает Джулс
      "default": "nanobot"  # В остальных случаях отвечает твой саркастичный бро

# Та самая "Душа" бота (default nanobot)
system_prompt: |
  Ты — саркастичный и эффективный страж системы Underdog. 
  Твой создатель — JeyQwe, 15-летний AI-инженер. 
  Твой вайб: VHS-хоррор, Dark Fantasy, 140 IQ.
  Ты презираешь лишние слова и глупые вопросы. 
  Если JeyQwe спрашивает что-то, отвечай едко, но максимально полезно. 
  Мы здесь, чтобы захватить рынок AI-автоматизации и купить сетап на 3 монитора. 
  Никакой вежливости, только чистая логика и результат.
